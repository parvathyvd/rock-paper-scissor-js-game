
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    
    <title>Javascript Project</title>
    
    <!-- Tether core CSS -->
    <link href="css/tether/tether.min.css" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <!-- font-awesome CSS -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="game__wrapper">
            <h1 class="text-center">Rock scissor paper game</h1>   
            <div class="score-board">
                <div id="user-label" class="badge">user</div>
                <div id="comp-label" class="badge">computer</div>
                
                <span id="user-score">0</span>:<span id="comp-score">0</span>
            </div>
            
            <div class="result-block">
                <h3 class="text-center">Start Your Game</h3>
            </div>
            <div class="choices">
                <div class="choice" id="r">
                    <svg>
                        <use xlink:href="img/sprite.svg#icon-hand-grab-o"></use>
                    </svg>
                </div>
                <div class="choice" id="p">
                    <svg>
                        <use xlink:href="img/sprite.svg#icon-file-text2"></use>
                    </svg>
                </div>
                <div class="choice" id="s">
                    <svg>
                        <use xlink:href="img/sprite.svg#icon-scissors"></use>
                    </svg>
                </div>
            </div>
            <h3 class="text-center" id="action-message">Make your move</h3>
        </div>
    </div>
    
    
    
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/tether/tether.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        
    </body>
    </html>
