    <!-- font-awesome CSS -->

<body>
    <div class="container">
        <div class="game__wrapper">
            <h1 class="text-center">Rock paper scissor game</h1>  
            <div class="score-boared-wrapper">
                <div class="score-board">
                    <div id="user-label" class="badge">user</div>
                    <div id="comp-label" class="badge">computer</div>
                    
                    <span id="user-score">0</span>:<span id="comp-score">0</span>
                </div>
                <!-- Generated by IcoMoon.io -->
                <svg class="user-svg" version="1.1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32">
                    <title>user</title>
                    <path d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"></path>
                    </svg>
                    
                                <!-- Generated by IcoMoon.io -->
                <svg class="display-svg" version="1.1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32">
                    <title>display</title>
                    <path d="M0 2v20h32v-20h-32zM30 20h-28v-16h28v16zM21 24h-10l-1 4-2 2h16l-2-2z"></path>
                    </svg>    
            </div> 
            
            
                        
            <div class="result-block">
                <h3 class="text-center">Start Your Game</h3>
            </div>
            <div class="choices">
                <div class="choice" id="r">
                    <svg>
                        <use xlink:href="img/sprite.svg#icon-hand-grab-o"></use>
                    </svg>
                </div>
                <div class="choice" id="p">
                    <svg>
                        <use xlink:href="img/sprite.svg#icon-file-text2"></use>
                    </svg>
                </div>
                <div class="choice" id="s">
                    <svg>
                        <use xlink:href="img/sprite.svg#icon-scissors"></use>
                    </svg>
                </div>
            </div>
            <h3 class="text-center" id="action-message">Make your move</h3>
        </div>
    </div>
    
    
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        
        <script src="js/jquery-3.3.1.min.js"></script>
